<div ng-controller="CarouselCtrl" ng-init="init()">
  <div class="feature-intro-modal">
    <div class="modal fade" id="newFeatureModal" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button aria-label="Close" class="close" data-dismiss="modal" type="button">
              <span aria-hidden="true">Ã—</span>
            </button>
            <h4 class="modal-title text-center">
              {{title}}
            </h4>
          </div>
          <div class="modal-body">
            <div class="carousel slide" data-interval="false" data-ride="carousel" id="feature-intro-carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li class="{{$index == 0 ? 'active' : ''}}" data-slide-to="{{$index}}" data-target="#feature-intro-carousel" ng-repeat="item in items track by $index"></li>
              </ol>
              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox" style="height: 375px">
                <div class="item {{$index == 0 ? 'active' : ''}}"  ng-repeat="item in items">
                  <div class="subhead">{{item.title}}</div>
                  <img alt="Projectreport2" ng-src="{{item.img}}">
                </div>
              </div>
              <!-- Controls -->
              <a class="left carousel-control" data-slide="prev" role="button" ng-click="prev()">
                <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" data-slide="next" role="button" ng-click="next()">
                <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
