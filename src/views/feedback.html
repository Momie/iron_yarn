<div ng-controller="feedbackCtrl">
  <div id="feedbackBtn" ng-click="feedbackOpen()">Questions?</div>

  <div id="modalfeedback"class="modal-help modal fade">
      <div class="modal-dialog bg-success">
          <div class="modal-content modal-accept-content">
              <div class="modal-header modal-header-help modal-accept-head">
                  <button aria-hidden="true" class="close modal-accept-but" data-dismiss="modal" type="button" >&times;</button>
                  <h4 class="modal-title modal-accept-title">Questions</h4>
              </div>
              <div class="modal-body modal-accept-body">
                <form action="https://www.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" name="question" class="form-horizontal">

                  <input type=hidden name="orgid" value="00DU0000000I430">
                  <input type=hidden name="retURL" value="{{url}}">
                <div ng-if="sefix=='Fx'">
                  <input type=hidden name="Product_Line__c" value="Rail-less">
                  <input type=hidden name="Sub_Topic__c" value="Feedback/Enhancement">
                  <input type=hidden name="Topic__c" value="Design Assistant">
                </div>
                  <!--  ----------------------------------------------------------------------  -->
                  <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                  <!--  these lines if you wish to test in debug mode.                          -->
                   <!-- <input type="hidden" name="debug" value=1> -->
                   <!-- <input type="hidden" name="debugEmail" value="jcrusan@ironridge.com"> -->
                  <!--  ----------------------------------------------------------------------  -->
                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="name">Contact Name</label>
                    <div class="col-sm-8">
                      <input  id="name" maxlength="80" name="name" size="20" type="text" class="form-control" ng-model="name" ng-class="{'error-form': (question.name.$dirty || showError) && question.name.$error.required}" required /><br>
                    </div>
                  </div>

                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="company">Company</label>
                    <div class="col-sm-8">
                      <input  id="company" maxlength="80" name="company" size="20" type="text" class="form-control" ng-model="company" ng-class="{'error-form': (question.company.$dirty || showError) && question.company.$error.required}" required/><br>
                    </div>
                  </div>

                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="email">Email</label>
                    <div class="col-sm-8">
                      <input  id="email" maxlength="80" name="email" size="20" type="text" ng-model="email" class="form-control" ng-class="{'error-form': (question.email.$dirty || showError) && question.email.$error.required}" required/><br>
                    </div>
                  </div>

                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="phone">Phone</label>
                    <div class="col-sm-8">
                      <input  id="phone" maxlength="40" name="phone" size="20" type="text" class="form-control" ng-model="phone" ng-class="{'error-form': (question.phone.$dirty || showError) && question.phone.$error.required}" required/><br>
                    </div>
                  </div>

                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="subject">Subject</label>
                    <div class="col-sm-8">
                      <input  id="subject" maxlength="80" name="subject" size="20" type="text" class="form-control" ng-model="subject" ng-class="{'error-form': (question.subject.$dirty || showError) && question.subject.$error.required}" required/><br>
                    </div>
                  </div>

                  <div class="form-inline">
                    <label class="control-label col-sm-4 required" for="description">Description</label>
                    <div class="col-sm-8">
                      <textarea name="description" class="form-control" ng-model="description" ng-class="{'error-form': (question.description.$dirty || showError) && question.description.$error.required}" required></textarea><br>
                    </div>
                  </div>

                  <input type="hidden"  id="external" name="external" value="1" /><br>
                  <div class="modal-footer" style="border: none;">
                    <input class="modal-footer-butt pull-right" type="submit" ng-click="send()" name="submit">
                  </div>

                </form>
              </div>
          </div>
      </div>
  </div>


</div>
